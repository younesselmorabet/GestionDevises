<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Conversion de Devises</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f9f9f9; }
        h1 { color: #333; }
        .container { max-width: 800px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
        form { margin: 30px 0; }
        select, input { padding: 10px; margin: 10px 0; width: 200px; }
        button { padding: 10px 20px; background: #2196F3; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #1976D2; }
        .admin-btn { background: #4CAF50; margin: 15px 0; display: inline-block; padding: 12px 25px; color: white; text-decoration: none; border-radius: 5px; }
        .admin-btn:hover { background: #45a049; }
        .logout-btn { background: #f44336; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px; }
        .logout-btn:hover { background: #d32f2f; }
        .result { margin-top: 30px; font-size: 1.3em; color: #2e7d32; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conversion de montants entre devises</h1>

        <!-- BOUTON TABLEAU DE BORD : VISIBLE SEULEMENT POUR ADMIN (sec:hasRole) -->
        <div sec:authorize="hasRole('ADMIN')">
            <a th:href="@{/devises}" class="admin-btn">Tableau de bord (Gestion des devises)</a>
        </div>

        <!-- Bouton Déconnexion (POST sécurisé) -->
        <form th:action="@{/logout}" method="post" style="display: inline;">
            <button type="submit" class="logout-btn">Déconnexion</button>
        </form>

        <!-- Formulaire de conversion -->
        <form method="post" th:action="@{/convert}">
            <label>De :</label>
            <select name="fromCode" required>
                <option value="">-- Choisir --</option>
                <option th:each="d : ${devises}"
                        th:value="${d.code}"
                        th:text="${d.code} + ' - ' + ${d.nom}"></option>
            </select>

            <label>À :</label>
            <select name="toCode" required>
                <option value="">-- Choisir --</option>
                <option th:each="d : ${devises}"
                        th:value="${d.code}"
                        th:text="${d.code} + ' - ' + ${d.nom}"></option>
            </select>

            <label>Montant :</label>
            <input type="number" step="0.01" name="montant" required min="0.01" />

            <button type="submit">Convertir</button>
        </form>

        <div th:if="${result != null}" class="result">
            Résultat : <strong th:text="${result}"></strong> <span th:text="${toCode}"></span>
        </div>

        <div th:if="${error}" class="error" th:text="${error}"></div>
    </div>
</body>
</html>
